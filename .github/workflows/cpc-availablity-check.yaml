name: cpc-availability-check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: read

jobs:
  load_and_plot:
    runs-on: ubuntu-latest

    env:
      FLUORINE_MULTIADDRESS: ${{vars.FLUORINE_MULTIADDRESS}}
      THORIUM_MULTIADDRESS: ${{vars.THORIUM_MULTIADDRESS}}
      CERIUM_MULTIADDRESS: ${{vars.CERIUM_MULTIADDRESS}}

    steps:
      - uses: actions/checkout@v4

      - name: Install IPFS
        uses: ibnesayeed/setup-ipfs@c779340c110024feeb46579fef211c89332caf85
        with:
          ipfs_version: ${{vars.IPFS_VERSION}}
          run_daemon: true

      - name: Swarm peering add to our IPFS Servers
        run: |
          ipfs swarm peering add "$FLUORINE_MULTIADDRESS"
          ipfs swarm peering add "$THORIUM_MULTIADDRESS"
          ipfs swarm peering add "$CERIUM_MULTIADDRESS"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install all dependencies
        run: uv sync

      - name: Load xarray Datasets and plot random timepoint for each
        run: |
          uv run availability-check.py ${{vars.CPC_PRECIP_CONUS_CID}}
          mv /tmp/plot.png /tmp/precip-conus-plot.png
          uv run availability-check.py ${{vars.CPC_PRECIP_GLOBAL_CID}}
          mv /tmp/plot.png /tmp/precip-global-plot.png
          uv run availability-check.py ${{vars.CPC_TMAX_CID}}
          mv /tmp/plot.png /tmp/tmax-plot.png
          uv run availability-check.py ${{vars.CPC_TMIN_CID}}
          mv /tmp/plot.png /tmp/tmin-plot.png

      - uses: actions/upload-artifact@v4
        with:
          name: Plots
          path: /tmp/*-plot.png
          if-no-files-found: error
          compression-level: 0
