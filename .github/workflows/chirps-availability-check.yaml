name: chirps-availability-check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: read

jobs:
  load_and_plot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install IPFS
        uses: ibnesayeed/setup-ipfs@c779340c110024feeb46579fef211c89332caf85
        with:
          ipfs_version: ${{vars.IPFS_VERSION}}
          run_daemon: true

      - name: Swarm peering add to our IPFS Servers
        run: |
          ipfs swarm peering add "${{vars.FLUORINE_MULTIADDRESS}}"
          ipfs swarm peering add "${{vars.CERIUM_MULTIADDRESS}}"
          ipfs swarm peering add "${{vars.BISMUTH_MULTIADDRESS}}"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install all dependencies
        run: uv sync

      - name: Load xarray Datasets and plot random timepoint for each
        run: |
          uv run plot-random-timepoint.py ${{vars.CHIRPS_FINAL_P05_CID}} /tmp
          uv run plot-random-timepoint.py ${{vars.CHIRPS_FINAL_P25_CID}} /tmp
          uv run plot-random-timepoint.py ${{vars.CHIRPS_PRELIM_P05_CID}} /tmp

      - uses: actions/upload-artifact@v4
        with:
          name: Plots
          path: /tmp/plot-*.png
          if-no-files-found: error
          compression-level: 0
