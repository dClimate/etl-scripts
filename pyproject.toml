# pyproject.toml
[project]
name = "etl-scripts"
# Semantic Versioning https://semver.org/
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "xarray[io,parallel]",
    "dc-etl @ git+https://github.com/dClimate/etl-tooling.git@remove-ipldstore",
    "py-hamt @ git+https://github.com/dClimate/py-hamt.git@version2",
    "docopt",
    "copernicusmarine",
    "python-dotenv",
    "natsort",
    "deprecation",
    "fsspec",
    "kerchunk",
    "multiformats",
    "natsort",
    "nest-asyncio",
    "netcdf4<1.7.1",
    "numpy<2.0.0",
    "p_tqdm",
    "pandas",
    "psutil",
    "pycryptodome",
    "python-dateutil",
    "requests",
    "s3fs",
    "shapely",
    "statsmodels",
    "tqdm",
    "xarray[complete]>=2023.9.0",
    "zarr>=2.16.1",
    "cfgrib",
    "dag-cbor==0.3.3",
    "dask[array,diagnostics,distributed]",
    "lxml",
    "ipdb",
    "cdsapi==0.7.3",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit"
]
